<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=E, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Embed Video</title>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <nav class="nav">
                <div class="nav__left">
                    <button class="btn menu">
                        <i class='bx bx-menu'></i>
                    </button>
                    <a href="#" class="youtube-logo-link">
                        <img src="assets/youtube-logo-png-46020.png" alt="youtube" class="youtube-logo">
                    </a>
                </div>
                <div class="nav__center">
                   <div class="center-content">
                        <div class="search">
                            <input type="text" class="input" placeholder="Search">
                            <button class="search-btn"><i class='bx bx-search' ></i></button>
                        </div>
                        <button class="btn">
                            <span><i class='bx bx-microphone'></i></span>
                        </button>
                   </div>
                </div>
                <div class="nav__right">
                    <button class="btn apps">
                        <i class='bx bx-dialpad'></i>
                    </button>
                    <button class="btn ellipsis">
                        <i class='bx bx-dots-vertical-rounded'></i>
                    </button>
                    <a href="#" class="btn auth-btn">
                        <span class="account-icon"><i class='bx bxs-user-circle' ></i></span>
                        <span class="auth-text">SIGN IN</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="content">
                <div class="left__content">
                    <div class="left__content-top">
                        <div class="top">
                            <iframe width="560" height="315" 
                                src="https://www.youtube.com/embed/vAsgSwlN93I" 
                                title="YouTube video player" 
                                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                            </iframe>
                        </div>
                        <h1 class="video-title">The New Responsive Web Design in a Component Driven World</h1>
                        <div class="bottom">
                            <div class="views__date">
                                <span class="views">7,300 views</span>
                                <span class="dot">.</span>
                                <span class="date">May 21, 2021</span>
                            </div>
                            <div class="externals">
                                <button class="btn mr">
                                    <span>
                                        <i class='bx bxs-like' ></i>
                                    </span>
                                    <span>
                                        490
                                    </span>
                                </button>
                                <button class="btn mr">
                                    <span>
                                        <i class='bx bxs-dislike' ></i>
                                    </span>
                                    <span>
                                        12
                                    </span>
                                </button>
                                <button class="btn mr">
                                    <span>
                                        <i class='bx bx-share' ></i>
                                    </span>
                                    <span>
                                        Share
                                    </span>
                                </button>
                                <button class="btn mr">
                                    <span>
                                        <i class='bx bx-list-plus'></i>
                                    </span>
                                    <span>
                                        Save
                                    </span>
                                </button>
                                <button class="btn">
                                    <span><i class='bx bx-dots-horizontal-rounded'></i></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right__content">
                    <ul class="playlist">
                        <li>
                            <a href="#">

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
