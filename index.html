<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=E, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Embed Video</title>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <nav class="nav">
                <div class="nav__left">
                    <button class="btn menu">
                        <i class='bx bx-menu'></i>
                    </button>
                    <a href="#" class="youtube-logo-link">
                        <img src="assets/youtube-logo-png-46020.png" alt="youtube" class="youtube-logo">
                    </a>
                </div>
                <div class="nav__center">
                   <div class="center-content">
                        <div class="search">
                            <input type="text" class="input" placeholder="Search">
                            <button class="search-btn"><i class='bx bx-search' ></i></button>
                        </div>
                        <button class="btn">
                            <span><i class='bx bx-microphone'></i></span>
                        </button>
                   </div>
                </div>
                <div class="nav__right">
                    <button class="btn apps">
                        <i class='bx bx-dialpad'></i>
                    </button>
                    <button class="btn ellipsis">
                        <i class='bx bx-dots-vertical-rounded'></i>
                    </button>
                    <a href="#" class="btn auth-btn">
                        <span class="account-icon"><i class='bx bxs-user-circle' ></i></span>
                        <span class="auth-text">SIGN IN</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <main></main>
    
</body>
</html>
